name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Get version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
          
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Build with Maven
        if: steps.check_tag.outputs.exists == 'false'
        run: mvn clean package -DskipTests
        
      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: UHC Plugin v${{ steps.get_version.outputs.version }}
          body: |
            ## UHC Plugin v${{ steps.get_version.outputs.version }}
            
            ### Installation
            1. Download the `uhc-${{ steps.get_version.outputs.version }}.jar` file
            2. Place it in your Paper/Spigot server's `plugins` folder
            3. Restart the server
            
            ### Requirements
            - Minecraft 1.21.1+
            - Paper/Spigot
            - Java 21+
            
            ### Changes
            See commit for details.
          files: |
            target/uhc-*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Skip release (tag already exists)
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Release v${{ steps.get_version.outputs.version }} already exists, skipping..."
